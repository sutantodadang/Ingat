name: Release Builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-pc-windows-msvc"

          - platform: "ubuntu-22.04"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-unknown-linux-gnu"

          - platform: "macos-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build MCP binaries for bundling
        run: |
          cd src-tauri
          cargo build --release --bin mcp-stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-service --features mcp-server,tauri-plugin --target ${{ matrix.target }}

      - name: Prepare binaries for Tauri bundle (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          mkdir -p src-tauri/binaries
          cp src-tauri/target/${{ matrix.target }}/release/mcp-stdio.exe src-tauri/binaries/mcp-stdio-x86_64-pc-windows-msvc.exe
          cp src-tauri/target/${{ matrix.target }}/release/mcp-bridge.exe src-tauri/binaries/mcp-bridge-x86_64-pc-windows-msvc.exe
          cp src-tauri/target/${{ matrix.target }}/release/mcp-service.exe src-tauri/binaries/mcp-service-x86_64-pc-windows-msvc.exe

      - name: Prepare binaries for Tauri bundle (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/binaries
          cp src-tauri/target/${{ matrix.target }}/release/mcp-stdio src-tauri/binaries/mcp-stdio-x86_64-unknown-linux-gnu
          cp src-tauri/target/${{ matrix.target }}/release/mcp-bridge src-tauri/binaries/mcp-bridge-x86_64-unknown-linux-gnu
          cp src-tauri/target/${{ matrix.target }}/release/mcp-service src-tauri/binaries/mcp-service-x86_64-unknown-linux-gnu

      - name: Prepare binaries for Tauri bundle (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/binaries
          cp src-tauri/target/${{ matrix.target }}/release/mcp-stdio src-tauri/binaries/mcp-stdio-aarch64-apple-darwin
          cp src-tauri/target/${{ matrix.target }}/release/mcp-bridge src-tauri/binaries/mcp-bridge-aarch64-apple-darwin
          cp src-tauri/target/${{ matrix.target }}/release/mcp-service src-tauri/binaries/mcp-service-aarch64-apple-darwin

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Memorust v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Package standalone MCP Binaries (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          mkdir -p dist/mcp-standalone
          cp src-tauri/target/${{ matrix.target }}/release/mcp-bridge.exe dist/mcp-standalone/
          cp src-tauri/target/${{ matrix.target }}/release/mcp-stdio.exe dist/mcp-standalone/
          cp src-tauri/target/${{ matrix.target }}/release/mcp-service.exe dist/mcp-standalone/
          cd dist/mcp-standalone
          7z a ../../memorust-mcp-standalone-windows-x64.zip mcp-bridge.exe mcp-stdio.exe mcp-service.exe

      - name: Package standalone MCP Binaries (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p dist/mcp-standalone
          cp src-tauri/target/${{ matrix.target }}/release/mcp-bridge dist/mcp-standalone/
          cp src-tauri/target/${{ matrix.target }}/release/mcp-stdio dist/mcp-standalone/
          cp src-tauri/target/${{ matrix.target }}/release/mcp-service dist/mcp-standalone/
          cd dist/mcp-standalone
          tar -czf ../../memorust-mcp-standalone-linux-x64.tar.gz mcp-bridge mcp-stdio mcp-service

      - name: Package standalone MCP Binaries (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p dist/mcp-standalone
          cp src-tauri/target/${{ matrix.target }}/release/mcp-bridge dist/mcp-standalone/
          cp src-tauri/target/${{ matrix.target }}/release/mcp-stdio dist/mcp-standalone/
          cp src-tauri/target/${{ matrix.target }}/release/mcp-service dist/mcp-standalone/
          cd dist/mcp-standalone
          tar -czf ../../memorust-mcp-standalone-macos-arm64.tar.gz mcp-bridge mcp-stdio mcp-service

      - name: Upload standalone MCP Binaries artifact (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: memorust-mcp-standalone-windows-x64
          path: memorust-mcp-standalone-windows-x64.zip

      - name: Upload standalone MCP Binaries artifact (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: memorust-mcp-standalone-linux-x64
          path: memorust-mcp-standalone-linux-x64.tar.gz

      - name: Upload standalone MCP Binaries artifact (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: memorust-mcp-standalone-macos-arm64
          path: memorust-mcp-standalone-macos-arm64.tar.gz

  publish-release:
    name: Publish Release
    needs: [build-tauri]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/mcp-bridge-windows-x64/*.zip
            artifacts/mcp-bridge-linux-x64/*.tar.gz
            artifacts/mcp-bridge-macos-arm64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-installers:
    name: Build Installers
    needs: [build-tauri]
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: "windows-latest"
            installer-type: "msi"

          - platform: "ubuntu-22.04"
            installer-type: "deb"

          - platform: "macos-latest"
            installer-type: "dmg"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build with installers
        run: |
          bun run tauri build --features mcp-server,tauri-plugin
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload installer artifact (Windows MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: memorust-installer-windows
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload installer artifact (Linux DEB)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: memorust-installer-linux
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload installer artifact (macOS DMG)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: memorust-installer-macos
          path: src-tauri/target/release/bundle/dmg/*.dmg
