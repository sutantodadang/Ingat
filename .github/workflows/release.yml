name: Release Builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-pc-windows-msvc"

          - platform: "ubuntu-22.04"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-unknown-linux-gnu"

          - platform: "macos-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build MCP binaries for Linux
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd src-tauri
          cargo build --release --bin mcp-stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries
          cp target/${{ matrix.target }}/release/mcp-stdio binaries/mcp-stdio-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-bridge binaries/mcp-bridge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-service binaries/mcp-service-${{ matrix.target }}
          chmod +x binaries/mcp-*

      - name: Build MCP binaries for macOS
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri
          cargo build --release --bin mcp-stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries
          cp target/${{ matrix.target }}/release/mcp-stdio binaries/mcp-stdio-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-bridge binaries/mcp-bridge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-service binaries/mcp-service-${{ matrix.target }}
          chmod +x binaries/mcp-*

      - name: Verify binaries exist
        shell: bash
        run: |
          echo "Checking for binaries in src-tauri/binaries/..."
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Ingat v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-release:
    name: Publish Release
    needs: [build-tauri]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/mcp-bridge-windows-x64/*.zip
            artifacts/mcp-bridge-linux-x64/*.tar.gz
            artifacts/mcp-bridge-macos-arm64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-installers:
    name: Build Installers
    needs: [build-tauri]
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: "windows-latest"
            installer-type: "msi"

          - platform: "ubuntu-22.04"
            installer-type: "deb"

          - platform: "macos-latest"
            installer-type: "dmg"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build with installers
        run: |
          bun run tauri build --features mcp-server,tauri-plugin
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload installer artifact (Windows MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ingat-installer-windows
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload installer artifact (Linux DEB)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ingat-installer-linux
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload installer artifact (macOS DMG)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ingat-installer-macos
          path: src-tauri/target/release/bundle/dmg/*.dmg
