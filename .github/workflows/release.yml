name: Release Builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-pc-windows-msvc"

          - platform: "ubuntu-22.04"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-unknown-linux-gnu"

          - platform: "macos-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build MCP binaries for Windows
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          cd src-tauri
          cargo build --release --bin mcp-stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries || true
          cp target/${{ matrix.target }}/release/mcp-stdio.exe binaries/mcp-stdio-${{ matrix.target }}.exe
          cp target/${{ matrix.target }}/release/mcp-bridge.exe binaries/mcp-bridge-${{ matrix.target }}.exe
          cp target/${{ matrix.target }}/release/mcp-service.exe binaries/mcp-service-${{ matrix.target }}.exe

      - name: Build MCP binaries for Linux
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          cd src-tauri
          cargo build --release --bin mcp-stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries || true
          cp target/${{ matrix.target }}/release/mcp-stdio binaries/mcp-stdio-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-bridge binaries/mcp-bridge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-service binaries/mcp-service-${{ matrix.target }}
          chmod +x binaries/mcp-*

      - name: Build MCP binaries for macOS
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          cd src-tauri
          cargo build --release --bin mcp-stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp-service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries || true
          cp target/${{ matrix.target }}/release/mcp-stdio binaries/mcp-stdio-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-bridge binaries/mcp-bridge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp-service binaries/mcp-service-${{ matrix.target }}
          chmod +x binaries/mcp-*

      - name: Verify binaries exist
        shell: bash
        run: |
          echo "Checking for binaries in src-tauri/binaries/..."
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        run: bun run tauri build -- --target ${{ matrix.target }} ${{ matrix.args }} -c src-tauri/tauri.build.conf.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ingat-windows-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ingat-linux-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ingat-macos-arm64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

  publish-release:
    name: Publish Release
    needs: [build-tauri]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/ingat-windows-x64/**/*
            artifacts/ingat-linux-x64/**/*
            artifacts/ingat-macos-arm64/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
