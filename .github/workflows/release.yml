name: Release Builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-pc-windows-msvc"

          - platform: "ubuntu-22.04"
            args: "--features mcp-server,tauri-plugin"
            target: "x86_64-unknown-linux-gnu"

          - platform: "macos-latest"
            args: "--features mcp-server,tauri-plugin"
            target: "aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install cargo-xwin (Windows)
        if: matrix.platform == 'windows-latest'
        run: cargo install --locked cargo-xwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Tauri CLI
        run: bun install -g @tauri-apps/cli

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Build MCP binaries for Windows
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          cd src-tauri
          # Build all binaries together to minimize build time (single compilation for shared dependencies)
          cargo xwin build --release --bin mcp_stdio --features mcp-server --target ${{ matrix.target }}
          cargo xwin build --release --bin mcp_bridge --features mcp-server --target ${{ matrix.target }}
          cargo xwin build --release --bin mcp_service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries
          # Copy with target suffix for archiving
          cp target/${{ matrix.target }}/release/mcp_stdio.exe binaries/mcp_stdio-${{ matrix.target }}.exe
          cp target/${{ matrix.target }}/release/mcp_bridge.exe binaries/mcp_bridge-${{ matrix.target }}.exe
          cp target/${{ matrix.target }}/release/mcp_service.exe binaries/mcp_service-${{ matrix.target }}.exe
          # Copy without suffix for Tauri bundler
          cp target/${{ matrix.target }}/release/mcp_stdio.exe binaries/mcp_stdio.exe
          cp target/${{ matrix.target }}/release/mcp_bridge.exe binaries/mcp_bridge.exe
          cp target/${{ matrix.target }}/release/mcp_service.exe binaries/mcp_service.exe

      - name: Build MCP binaries for Linux
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          cd src-tauri
          # Build all binaries together to minimize build time (single compilation for shared dependencies)
          cargo build --release --bin mcp_stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp_bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp_service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries
          # Copy with target suffix for archiving
          cp target/${{ matrix.target }}/release/mcp_stdio binaries/mcp_stdio-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp_bridge binaries/mcp_bridge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp_service binaries/mcp_service-${{ matrix.target }}
          # Copy without suffix for Tauri bundler
          cp target/${{ matrix.target }}/release/mcp_stdio binaries/mcp_stdio
          cp target/${{ matrix.target }}/release/mcp_bridge binaries/mcp_bridge
          cp target/${{ matrix.target }}/release/mcp_service binaries/mcp_service
          chmod +x binaries/mcp_*

      - name: Build MCP binaries for macOS
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          cd src-tauri
          # Build all binaries together to minimize build time (single compilation for shared dependencies)
          cargo build --release --bin mcp_stdio --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp_bridge --features mcp-server --target ${{ matrix.target }}
          cargo build --release --bin mcp_service --features mcp-server,tauri-plugin --target ${{ matrix.target }}
          mkdir -p binaries
          # Copy with target suffix for archiving
          cp target/${{ matrix.target }}/release/mcp_stdio binaries/mcp_stdio-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp_bridge binaries/mcp_bridge-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/mcp_service binaries/mcp_service-${{ matrix.target }}
          # Copy without suffix for Tauri bundler
          cp target/${{ matrix.target }}/release/mcp_stdio binaries/mcp_stdio
          cp target/${{ matrix.target }}/release/mcp_bridge binaries/mcp_bridge
          cp target/${{ matrix.target }}/release/mcp_service binaries/mcp_service
          chmod +x binaries/mcp_*

      - name: Build and Release with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: "Ingat v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }} --target ${{ matrix.target }}
          configPath: src-tauri/tauri.build.conf.json
